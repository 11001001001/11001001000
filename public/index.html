<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      document.addEventListener('contextmenu', event => event.preventDefault()); // Отключение правого клика
      document.addEventListener('keydown', event => {
        if ((event.ctrlKey && event.key === 'c') || (event.metaKey && event.key === 'c')) {
          event.preventDefault(); // Отключение копирования через Ctrl+C или Cmd+C
        }
        if (event.key === 'F11') {
          event.preventDefault(); // Отключение стандартного действия F11
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
              console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
          } else {
            document.exitFullscreen().catch(err => {
              console.log(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
            });
          }
        }
      });
    </script> 
    <title>bye</title>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
